<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            background-image: url("wallpaper.jpg");
            background-size: cover;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    
        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 4px;
            box-sizing: border-box;
            margin: auto;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            text-align: center;
            margin-bottom: 15px;
        }
    
        label {
            display: block;
            margin-bottom: 6px;
        }
    
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input#photoUrl {
            width: 100%; /* Set width to 100% for full-width input */
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            height: 38px;
        }
        input#confirmPassword {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
    height: 38px;
}
    
        .photo-url-container {
            display: flex;
            align-items: center; /* Align items vertically in the flex container */
        }
    
        #photoUrl {
            flex-grow: 1;
        }
    
        .import-photo {
            background-color: #3498db;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px; /* Add margin to separate button from the input field */
            height: 38px;
        }
    
        button {
    background-color: #4caf50;
    color: #fff;
    padding: 8px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    height: 38px;
    margin-top: 10px;
    transition: background-color 0.3s ease; /* Add transition for a smooth effect */
}

button:hover {
    background-color: #45a049;
}

#backButton {
    background-color: #3498db;
    color: #fff;
    padding: 8px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    height: 38px;
    margin-top: 10px;
    transition: background-color 0.3s ease; /* Add transition for a smooth effect */
}

#backButton:hover {
    background-color: #2980b9;
}
    
        button.import-photo:hover {
            background-color: #45a049;
        }
    
        #photoContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            width: 100%; /* Set width to 100% for responsiveness */
            max-width: 202px; /* Set max-width for better scaling on larger screens */
            height: 202px;
            box-sizing: border-box;
            background-color: #ccc;
            margin-bottom: 10px;
        }
    
        #importedPhoto {
            max-width: 100%; /* Ensure the photo doesn't exceed the container size */
            max-height: 100%;
        }
    
        #result {
            color: red;
            margin-top: 10px;
        }
            
    </style>
    
</head>

<body>

    <form action="/signup" method="post" onsubmit="return onSubmit()">
        <h1>Sign Up</h1>

        <div id="photoContainer">
            <img id="importedPhoto" src="">
        </div>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>    

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="photoUrl">Photo URL:</label>
        <input type="text" id="photoUrl" placeholder="Enter photo URL">
        <div id="result"></div>

        <button type="button" onclick="importPhoto()">Import</button>
        <button type="submit">Sign Up</button>
        <button id="backButton" onclick="goBack()">Back</button>
    </form>

        
    <script>

function onSubmit(event) {
    event.preventDefault(); // Prevent the default form submission

    // Your form validation and data preparation logic here
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = '';

    // Example: Sending form data as JSON to the server
    const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value,
        email: document.getElementById('email').value,
        // Add other form fields as needed
    };

    fetch('/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Handle the response from the server
        console.log(data);
    })
    .catch(error => {
        console.error('Error:', error);
        // Handle other errors if needed
    });
}

        function importPhoto() {
            const photoUrlInput = document.getElementById('photoUrl');
            const resultDiv = document.getElementById('result');
            const importedPhoto = document.getElementById('importedPhoto');
            const photoContainer = document.getElementById('photoContainer');

            const photoUrl = photoUrlInput.value.trim();

            if (photoUrl === '') {
                resultDiv.textContent = 'Please enter a valid photo URL.';
                return;
            }

            resultDiv.textContent = '';

            fetch('/import', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ photoUrl }),
                })
                .then(response => response.json())
                .then(data => {
                    importedPhoto.src = data.photoUrl;
                    photoContainer.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultDiv.textContent = 'An error occurred while importing the photo.';
                });
        }




        function goBack() {
            window.location.href = '/login';
        }
    </script>
</body>

</html>
